<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - CodeReview.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Dark Theme with Red Accents for Admin */
        body { background: #0f0c29; color: white; font-family: 'Inter', sans-serif; padding: 40px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .logo { font-size: 24px; font-weight: bold; }
        .logo span { color: #ff6b6b; } /* RED LOGO */
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 20px; border-radius: 15px; text-align: center;
        }
        .stat-number { font-size: 36px; font-weight: bold; color: #ff6b6b; }
        .stat-label { color: rgba(255,255,255,0.6); font-size: 14px; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 20px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: rgba(255,255,255,0.4); font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .btn-delete {
            background: rgba(255, 75, 75, 0.2); color: #ff6b6b; border: none;
            padding: 5px 10px; border-radius: 5px; cursor: pointer; transition: 0.2s;
        }
        .btn-delete:hover { background: #ff6b6b; color: white; }
        
        .btn-logout { text-decoration: none; color: white; background: #333; padding: 10px 20px; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Admin<span>.Panel</span></div>
        <div>
            <span style="margin-right: 20px; color: gray;">Logged in as <b th:text="${adminName}">Admin</b></span>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" th:text="${totalUsers}">0</div>
            <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${totalScans}">0</div>
            <div class="stat-label">Total Scans Performed</div>
        </div>
    </div>

    <div class="glass-panel">
        <h3 style="margin-bottom: 20px;">User Management</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">John Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td>
                        <span th:if="${user.role == 'ADMIN'}" style="color: #ff6b6b; font-weight: bold;">ADMIN</span>
                        <span th:if="${user.role != 'ADMIN'}" style="color: #4facfe;">USER</span>
                    </td>
                    <td>
                    	<a th:href="@{/admin/user-files(userId=${user.id})}" 
                           style="background: rgba(79, 172, 254, 0.2); color: #4facfe; border: none; padding: 5px 10px; border-radius: 5px; text-decoration: none; font-size: 13px; margin-right: 5px;">
                           <i class="fas fa-eye"></i> View
                        </a>
                        
                        <a th:if="${user.username != adminName}" 
                           th:href="@{/admin/delete-user(id=${user.id})}" 
                           class="btn-delete"
                           style="text-decoration: none; font-size: 13px;"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                           <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
